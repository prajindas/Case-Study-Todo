<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>To-do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="bg-body">
    
    <div class="container">
        <div class="row">
            <div class="col-sm-4 col-10 mx-auto p-5">
                <img src="todo/logo.png" class="img-fluid" alt="">
            </div>
            <div class="col-12">
                <form action="todo.html" onsubmit="return validate()">
                    <div class="form-group">
                        <div class="alert-name col-10  col-sm-10 mx-auto text-center"></div>
                        <div class="pt-3"></div>
                        <div class="input-group col-10  col-sm-7 mx-auto pt-2 pl-1 pr-1 pb-2 bg-input">
                            <div class="input-group-prepend">
                                <div class="input-group-text bg-icon"><i class="fa fa-user"></i></span></div>
                            </div>
                            <input type="text" class="form-control" id="name" placeholder="Username">
                        </div>
                        <div class="alert-password col-10  col-sm-10 mx-auto pt-3"></div>
                        <div class="input-group col-10  col-sm-7 mx-auto pt-2 pl-1 pr-1 pb-2 bg-input">
                            <div class="input-group-prepend">
                                <div class="input-group-text bg-icon"><i class="fa fa-lock"></i></div>
                            </div>
                            <input type="password" class="form-control" id="password" placeholder="Password">
                        </div>
                        <div class="input-group pt-4">
                            <input type="submit"  class="btn col-5 col-sm-2 mx-auto btn-bg" value="Log in">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>



    <!-- script -->
    <script src="app.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script> 
</body>
</html>
